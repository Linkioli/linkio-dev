<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #282828;
    }

    .container {
        column-count: 3; /* Number of columns */
        column-gap: 10px; /* Gap between columns */
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .item {
        display: inline-block;
        margin: 0 0 10px; /* Adjust the space between items */
        width: 100%; /* To make sure each item takes full width of the column */
        break-inside: avoid-column; /* Prevent items from breaking into multiple columns */
        border-radius: 5px;
        overflow: hidden;
    }

    .item img {
        width: 100%;
        display: block;
        border-radius: 5px;
        transition: transform 0.3s ease;
    }

    .item:hover img {
        transform: scale(1.1);
    }
</style>
